<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina Final</title>
</head>
<body>
<nav th:replace="~{fragmentos/barraSuperior::barra-superior}"></nav>
<fieldset>
    <legend>Resumen Datos CLiente</legend>
<div>
<h3>Datos Personales</h3>
    <hr>
  <p>Nombre: <span th:text="${session.cliente.nombre}"></span></p>
  <p>Apellidos: <span th:text="*{session.cliente.apellidos}"></span></p>
  <p>Fecha de Nacimiento: <span th:text="*{session.cliente.fechaNacimiento}"></span></p>
  <p>Nacionalidad: <span th:text="*{session.cliente.nacionalidad}"></span></p>
  <p>Genero: <span th:text="*{session.cliente.tipoGenero}"></span></p>
  <p>Estado Civil: <span th:text="*{session.cliente.estadoCivil}"></span></p>
<h3>Datos Profesionales</h3>
    <hr>
    <p>Puesto: <span th:text="${session.cliente.puesto}"></span></p>
    <p>Salario Anual: <span th:text="${session.cliente.salario}"></span></p>
    <p>Comentarios Adicionales: <span th:text="${session.cliente.comentarios}"></span></p>
<h3>Datos Bancarios</h3>
    <hr>
    <p>Cuenta Bancaria: <span th:text="${session.cliente.cuentaBancaria}"></span></p>
</div>
</fieldset>
<button>
    <a th:href="@{/eliminar}"><img src="/img/borrar.png" alt="borrar" width="50px" height="35px">
    </a></button>
</body>
</html>
